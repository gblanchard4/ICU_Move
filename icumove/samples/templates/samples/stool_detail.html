<h1>Stool Detail</h1>
<h2>UID</h2>
<ul><li>{{ stool.uid }}</li></ul>
<h2>Date</h2>
<ul><li>{{ stool.sample_date | date:"dy"}}</li></ul>
<h2>Time</h2>
<ul><li>{{ stool.time | time:"H"}}</li></ul>
<h2>ICU</h2>
<ul><li>{{ stool.icu }}</li></ul>
<h2>Room</h2>
<ul><li>{{ stool.room }}</li></ul>
<h2>Pressure</h2>
<ul><li>{{ stool.pressure}}</li></ul>
<h2>EMR</h2>
<ul><li>{{ stool.emr }}</li></ul>
<h2>Day</h2>
<ul><li>{{ stool.day }}</li></ul>
